function placeSpidersAroundPerimeter() {
  const gallery = document.getElementById('galleryBlock');
  if (!gallery) return;

  // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ gallery position:relative
  const comp = window.getComputedStyle(gallery).position;
  if (comp === 'static') gallery.style.position = 'relative';

  // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–ø–∞–π–¥–µ—Ä—ã, –µ—Å–ª–∏ –µ—Å—Ç—å

  // –ü–æ–º–µ—Ç–∏–º –º–∏–Ω–∏–∞—Ç—é—Ä—ã –∫–ª–∞—Å—Å–æ–º thumb (–µ—Å–ª–∏ –µ—â—ë –Ω–µ –ø–æ–º–µ—á–µ–Ω—ã)
  gallery.querySelectorAll('img').forEach(img => {
    if (!img.classList.contains('thumb')) img.classList.add('thumb');
  });

  // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ)
  const rect = gallery.getBoundingClientRect();
  const W = Math.max(50, Math.floor(rect.width));
  const H = Math.max(50, Math.floor(rect.height));

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (—É—á–∏—Ç—ã–≤–∞–µ–º padding –≤–Ω—É—Ç—Ä–∏ –≥–∞–ª–µ—Ä–µ–∏)
  const leftBound = PADDING;
  const rightBound = W - PADDING - SPIDER_SIZE;
  const topBound = PADDING;
  const bottomBound = H - PADDING - SPIDER_SIZE;

  // –µ—Å–ª–∏ –æ–±–ª–∞—Å—Ç—å —Å–ª–∏—à–∫–æ–º –º–∞–ª–∞ ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
  if (rightBound <= leftBound || bottomBound <= topBound) return;

  // –æ–±—â–∞—è –¥–ª–∏–Ω–∞ –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (–ø–æ –≤–Ω–µ—à–Ω–µ–π –ª–∏–Ω–∏–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–¥–¥–∏–Ω–≥–∞)
  const perimeter = (rightBound - leftBound) + (bottomBound - topBound) + (rightBound - leftBound) + (bottomBound - topBound);

    // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤–¥–æ–ª—å –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (—Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ)
    const dist = (perimeter * i) / SPIDER_COUNT;

    // –≤—ã—á–∏—Å–ª—è–µ–º, –Ω–∞ –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã

    let d = dist;

    const topLength = rightBound - leftBound;
    const rightLength = bottomBound - topBound;
    const bottomLength = topLength;
    const leftLength = rightLength;

    if (d <= topLength) {
      // –≤–µ—Ä—Ö–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞: —Å–ª–µ–≤–∞->—Å–ø—Ä–∞–≤–∞
      x = leftBound + d;
      y = topBound;
    } else if (d <= topLength + rightLength) {
      // –ø—Ä–∞–≤–∞—è: —Å–≤–µ—Ä—Ö—É->—Å–Ω–∏–∑—É
      d -= topLength;
      x = rightBound;
      y = topBound + d;
    } else if (d <= topLength + rightLength + bottomLength) {
      // –Ω–∏–∑: —Å–ø—Ä–∞–≤–∞->—Å–ª–µ–≤–∞
      d -= (topLength + rightLength);
      x = rightBound - d;
      y = bottomBound;
    } else {
      // –ª–µ–≤–∞—è: —Å–Ω–∏–∑—É->—Å–≤–µ—Ä—Ö—É
      d -= (topLength + rightLength + bottomLength);
      x = leftBound;
      y = bottomBound - d;
    }

    // –¥–æ–±–∞–≤–∏–º –Ω–µ–±–æ–ª—å—à–æ–π —Å–ª—É—á–∞–π–Ω—ã–π –¥–∂–∏—Ç—Ç–µ—Ä, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–æ—è–ª–∏ —Ä–æ–≤–Ω–æ
    const jitterX = Math.floor((Math.random() * (JITTER * 2)) - JITTER);
    const jitterY = Math.floor((Math.random() * (JITTER * 2)) - JITTER);

    // –ø–æ–∑–∏—Ü–∏—è —Å —É—á—ë—Ç–æ–º –¥–∂–∏—Ç—Ç–µ—Ä–∞, –Ω–æ –∑–∞–∂–∞—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (clamp)
    const left = Math.max(leftBound, Math.min(rightBound, Math.round(x + jitterX)));
    const top = Math.max(topBound, Math.min(bottomBound, Math.round(y + jitterY)));

    // —Å–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç
    const el = document.createElement('div');
    el.className = 'spider';
    el.style.width = SPIDER_SIZE + 'px';
    el.style.height = SPIDER_SIZE + 'px';
    el.style.left = left + 'px';
    el.style.top = top + 'px';
    el.style.backgroundImage = `url("${SPIDER_SRC}")`;
    // –Ω–µ–±–æ–ª—å—à–æ–π —Ä–∞–Ω–¥–æ–º–Ω—ã–π –Ω–∞–∫–ª–æ–Ω, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–∏ –≤—ã—Ä–æ–≤–Ω–µ–Ω—ã –æ–¥–∏–Ω–∞–∫–æ–≤–æ
    const angle = (Math.random() * 50) - 25; // -25..+25 deg
    el.style.transform = `rotate(${angle}deg)`;
    el.style.opacity = '1';

    // –¥–æ–±–∞–≤–ª—è–µ–º –≤ –≥–∞–ª–µ—Ä–µ—é (–≤—Å—Ç–∞–≤–ª—è–µ–º –≤ DOM)
    gallery.appendChild(el);
  }
}

// –í—ã–∑—ã–≤–∞–µ–º –æ–¥–∏–Ω —Ä–∞–∑ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
document.addEventListener('DOMContentLoaded', function () {
  // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –≥–∞–ª–µ—Ä–µ—è —É–∂–µ –æ—Ç—Ä–∏—Å–æ–≤–∞–ª–∞—Å—å –∏ –∏–º–µ–ª–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
  setTimeout(placeSpidersAroundPerimeter, 80);
});
